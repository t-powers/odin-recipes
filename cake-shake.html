  <body>
    <a href="index.html">Home</a>
    <h1>Portillo's Cake Shake - Home Version</h1>
    <img
      src="https://stressbaking.com/wp-content/uploads/2020/01/chococakeshake_6-684x1024-1.jpg"
      alt="Chocolate cake next to chocolate milkshake."
    />
    <h2>Ingredients</h2>
    <ol>
      <li>Large slice of chocolate cake.</li>
      <li>One cup of chocolate ice cream or, whichever flavor you prefer.</li>
    </ol>
    <h2>Steps</h2>
    <p>
      Place ingredients into blender. Blend well. Poor into milkshake glass and
      enjoy.
    </p>
  </body>
